{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

  <main id="content" role="main">
    {% include "includes/phase_banner_beta.html" %}
    {% include "includes/login_bar.html" %}
    <div class="grid-row">
      <div class="column-full">
        <h1 class="heading-xlarge">
          Forgotten your password
        </h1>
        <form class="form" action="" method="post">
          <div class="form-group">
            <label class="form-label" for="email">Enter email address</label>
            <input class="form-control" type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label class="form-label" for="confirm-email">Re-enter email address</label>
            <input class="form-control" type="email" name="confirm-email" id="confirm-email">
          </div>
          <div class="form-group">
            <input class="button" type="submit" value="Send reset password email">
          </div>
        </form>
      </div>
    </div>
  </main>

{% endblock %}
